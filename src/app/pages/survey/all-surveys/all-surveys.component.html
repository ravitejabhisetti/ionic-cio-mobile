<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content refreshingSpinner="dots" >
        </ion-refresher-content>
    </ion-refresher>
    <ng-container *ngIf="(allSurveys$ | async) as allSurveys">
        <cio-cards-list [cardsListType]="{surveys: allSurveys}"></cio-cards-list>
    </ng-container>
    <cio-empty-component *ngIf="showEmptyComponent"></cio-empty-component>
</ion-content>
